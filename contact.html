<div class="container">

      <h3 id="content-head" class="content-head">Contact Us</h3>
      <!-- START HERE -->
      <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
         action="https://script.google.com/macros/s/AKfycbz7FHEF0ibMzm_B__55bIp95MQ-_nznrfygywoL/exec">

         <div class="form-elements">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required id="name" name="name" placeholder="Please Enter Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" required id="email" name="email" placeholder="Please Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" required id="phone" name="phone" placeholder="Please Enter Your Phone Number">
        </div>

        <div class="form-group">
            <label for="desc">How may we help you ?</label>
            <textarea class="form-control" id="desc" required name="desc" rows="3" placeholder="Please Post Your Query Here"></textarea>
        </div>

        <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
	</div><br>

         </div>

         <!-- Customise the Thankyou Message People See when they submit the form: -->
         <div class="thankyou_message" style="display:none;">
            <h5><em>Thanks</em> for contacting us!
               We will get back to you soon!
            </h5>
	</div>
      </form>

	<div class="text-center">
        <a href="https://forms.gle/DmaGRf9bpMqd7eFg8" target="_blank" class="btn btn-primary my-3">Demo Session Feedback</a>
	</div>

      <!-- Submit the Form to Google Using "AJAX" -->
      <script data-cfasync="false" type="text/javascript"
         src="form-submission-handler.js"></script>

</div>
